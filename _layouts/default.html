<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img src="{{site.baseurl}}/assets/img/logo.jpg" alt="Logo" width="220" />

        <h1>{{ site.title}}</h1>
        <p>
          {{ site.description}}
          <br>
          <a href="mailto: pywang7@stanford.edu" target="_top">Email</a>
          <br>
          <a href="{{site.baseurl}}/assets/others/CV_2021.05.15.pdf">CV</a>
          <br>
          <a href="https://scholar.google.com/citations?user=GjCIDGQAAAAJ&hl=en">Google Scholar</a>
          <!-- {% if site.github.is_user_page %}
            <a href="{{ site.github.owner_url }}">GitHub</a><br> -->
          <!-- {% endif %} -->
          <br>
        </p>
      </header>

      <section>

      {{ content }}

      </section>

      <footer>
        <p><small>Adapted from: Minimal Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>

    </div>
  </body>
</html>
